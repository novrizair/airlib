{% extends 'base.html' %}

{% load static %}

{% block content %}

<style>
    h1 {
        color: #0a5f38; 
        background-color: #6c9f88; 
        padding: 10px; 
        text-align: center; 
    } 

    .btn.edit-item-btn {
    background-color: #0a5f38;
    color: #fff;
    border: none;
    padding: 5px 10px;
    border-radius: 5px;
    cursor: pointer;
    }

    .btn.edit-item-btn:hover {
    background-color: #0a5f38;
    }
</style>

<h1>Edit Item</h1>

<form method="POST">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
        <tr>
            <td></td>
            <td>
                <input class="btn edit-item-btn" type="submit" value="Edit Item"/>
            </td>
        </tr>
    </table>
</form>

{% endblock %}
